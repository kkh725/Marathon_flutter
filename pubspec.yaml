name: marathon_flutter
description: 해외 마라톤 일정관리 및 신청가이드 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0
  retrofit: 4.8.0
  pretty_dio_logger: ^1.4.0

  # Local Storage
  shared_preferences: ^2.3.3
  hive_ce: ^2.6.0
  hive_ce_flutter: ^2.1.0

  # Health Connect & HealthKit
  health: ^13.0.0

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  package_info_plus: ^8.1.0

  # Web Scraping (for marathon data)
  html: ^0.15.4
  http: ^1.2.2

  # Calendar
  table_calendar: ^3.1.2

  # Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.2.0
  flutter_local_notifications: ^18.0.1

  # Analytics
  firebase_analytics: ^11.3.8

  # In-App Purchase
  in_app_purchase: ^3.2.0

  # Animations
  lottie: ^3.2.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.5
  retrofit_generator: ^9.1.7
  hive_ce_generator: ^1.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
